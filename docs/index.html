<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Funny Vids For the Fam</title>

  <style>

    body {
      padding-top: 40px;

    .banner-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 150px;
    }

    .thumbnail {
      width: 75px;
      height: 75px;
      border-radius: 75px;
      object-fit: cover;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .youtube-link a {
      color: rgb(67, 160, 89);
      text-decoration: none;

    }
    
  </style>

</head>
<body>

  <div class="items">

  <div class="banner">
    <img src="/thumbnails/dan-cook-MCauAnBJeig-unsplash.jpg"  alt="laughing horse" class="banner-image">
  </div>
  
  <div class="name">
    Patrick Hosinski's Collection of Stupid, Family Friendly Videos
  </div>
  
  <div class="youtube-link">
    <img src="/thumbnails/steveharvey.jpg" alt="steve harvey" class="thumbnail">
    <a href="https://www.youtube.com/watch?v=R7ghDhpCLKM&t=314s" target="_blank">
      Funniest Game Show Answers
    </a>
  </div>

  <div class="youtube-link">
    <img src="/thumbnails/bfc.jpg" alt="old people" class="thumbnail">
    <a href="https://www.youtube.com/watch?v=DIrQ9ilL8aw" target="_blank">
      Buttery Flaky Crisp
    </a>
  </div>

  <div class="youtube-link">
    <img src="/thumbnails/seatbelt.jpg" alt="man stuck in seat belt" class="thumbnail">
    <a href="https://www.youtube.com/watch?v=_0GpSkKJ4ec" target="_blank">

  <div class="youtube-link">

</div>

</body>
</html>
